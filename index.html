<!-- https://developer.mozilla.org/en-US/docs/Games/Techniques/3D_on_the_web/Building_up_a_basic_demo_with_A-Frame -->
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple VR Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-assets>
            <a-asset-item id="Book2" src="Model/Book.glb"></a-asset-item>
        </a-assets>
        <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2"></a-light>
        <a-light type="ambient" color="#FFF"></a-light>
        <a-camera position="0 1 4" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD"
            cursor-opacity="0.5"></a-camera>

        <a-sky color="#000"></a-sky>
        
        <script src="Selection.js"></script>
    </a-scene>
</body>

</html>
