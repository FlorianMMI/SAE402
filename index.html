<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple VR Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script>
    THREE.PlaneBufferGeometry = THREE.PlaneGeometry;
    </script>
    <script src='https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js'></script>
</head>


<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-assets>
            <a-asset-item id="notebook-materiaux" src="Model/Livre/book.mtl"></a-asset-item>
            <a-asset-item id="notebook-obj" src="Model/Livre/book.obj"></a-asset-item>
            <a-asset-item id="loupe-obj" src="Model/Loupe/loupe.obj"></a-asset-item>
            <a-asset-item id="loupe-materiaux" src="Model/Loupe/loupe.mtl"></a-asset-item>
            <a-asset-item id="car" src="Model/Car.glb"></a-asset-item>
            <a-asset-item id = "computer" src="Model/Laptop.glb"></a-asset-item>
            <a-asset-item id = "paint" src="Model/Paint.glb"></a-asset-item>

        </a-assets>

        <a-entity id="loupe" obj-model="obj: #loupe-obj; mtl: #loupe-materiaux"
                  position="0 0 -1"
                  scale="0.5 0.5 0.5"
                  rotation="0 45 0"
                  class="collidable">
        </a-entity>

        <a-entity id = "book" obj-model="obj: #notebook-obj; mtl: #notebook-materiaux"
                  position="0 0 0"
                  scale="0.5 0.5 0.5"
                  rotation="0 45 0"
                  class="collidable">
        </a-entity>

        <a-entity id="car-" gltf-model="#car"
                  position="0 0 -3"
                  scale="0.5 0.5 0.5"
                  rotation="0 45 0"
                  class="collidable">
        </a-entity>

        <a-entity id="paint-" gltf-model="#paint"
                  position="0 0 -2"
                  scale="0.1 0.1 0.1"
                  rotation="0 -180 0"
                  class="collidable">
        </a-entity>

        <a-entity id="computer-" gltf-model="#computer"
                  position="0 0 -5"

                  scale="0.1 0.1 0.1"
                  rotation="0 45 0"
                  class="collidable">
        </a-entity>

        <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2"></a-light>
        <a-light type="ambient" color="#FFF"></a-light>
        
        
        <a-camera position="0 1 4" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD"
                  cursor-opacity="0.5"></a-camera>

        <a-sky color="#000"></a-sky>
        
        <script src="Selection.js"></script>
    </a-scene>
</body>

</html>
