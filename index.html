<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Trouble VR</title>
    <!-- A-frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- Aframe-extras -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.7/dist/aframe-environment-component.min.js"></script>

    <!-- physics -->

</head>

<body>
    <a-scene physics="gravity: -9.8; restitution: 0.8">

        <a-assets>
            <a-asset-item id="navmesh" src="./models/navmesh.gltf"></a-asset-item>

            <img id="ground" src="assets/parquet.jpg">
            <img id="grass" src="assets/grass.jpg">

            <a-asset-item id="tree-o" src="models/tree.obj"></a-asset-item>
            <a-asset-item id="tree-m" src="models/tree.mtl"></a-asset-item>

            <a-asset-item id="fence-o" src="models/fence.obj"></a-asset-item>
            <a-asset-item id="fence-m" src="models/fence.mtl"></a-asset-item>

            <a-asset-item id="deskchair" src="models/deskchair.glb"></a-asset-item>

            <a-asset-item id="bookshelf" src="models/bookshelf.glb"></a-asset-item>

            <a-asset-item id="plant" src="models/plant.glb"></a-asset-item>

            <a-asset-item id="door" src="models/door.glb"></a-asset-item>

            <a-asset-item id="chair" src="models/chair.glb"></a-asset-item>
        </a-assets>

        <a-entity progressive-controls></a-entity>

        <a-entity id="rig" movement-controls="constrainToNavMesh: true;
                                   controls: checkpoint, gamepad, trackpad, keyboard, nipple;" position="0 1 4">
            <a-entity camera position="0 1.5 0" look-controls="pointerLockEnabled: true">
                <a-entity cursor position="0 0 -0.01" geometry="primitive: sphere; radius: 0.00005"
                    material="color: #202020; shader: flat">
                </a-entity>
            </a-entity>
            <a-entity id="leftController" oculus-touch-controls="hand: left" thumbstick-move></a-entity>
            <a-entity id="rightController" oculus-touch-controls="hand: right">
                <a-entity raycaster="objects: .collidable" cursor></a-entity>
            </a-entity>
        </a-entity>


        <!-- NavMesh -->
        <a-entity nav-mesh normal-material visible="false" position="0 1 0" gltf-model="#navmesh"></a-entity>

        <!-- SKY -->
        <a-sky color="#ADD8E6"></a-sky>
        <!-- light -->
        <a-light type="ambient" color="#FFF" intensity="1"></a-light>
        <a-entity
            light="intensity: 1.5; castShadow: true; shadowCameraTop: 8.97; shadowCameraRight: 13.66; shadowCameraLeft: -12.71"
            position="-11.66809 4.066 5.08364">
        </a-entity>

        <!-- GROUND -->
        <!-- a-box (plutot que a-plane) Ã©vite que les objets "flottent" un peu au dessus du sol -->
        <a-box src="#ground" position="-0.02" scale="14 20 0.04" repeat="7 7 0" rotation="-90 0 0"
            shadow="receive: true" material="roughness: 1" static-body></a-box>
        <a-plane src="#grass" position="-20 0 0" scale="25 50 1" repeat="5 5 1" rotation="-90 0 0"
            shadow="receive: true" material="roughness: 1" static-body></a-plane>
        <!-- material="shader:flat" -->

        <!-- CEILING -->

            <img id="ceiling" src="assets/ceiling.jpg">
        </a-assets>

        <!-- light -->
        <a-light type="point" color="#FFF" position="0 4.35 0" scale="1 1 2"
