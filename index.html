<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple VR Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-assets>
            <a-asset-item id="notebook-materiaux" src="Model/Livre/book.mtl"></a-asset-item>
            <a-asset-item id="notebook-obj" src="Model/Livre/book.obj"></a-asset-item>
            <a-asset-item id="loupe-obj" src="Model/Loupe/loupe.obj"></a-asset-item>
            <a-asset-item id="loupe-materiaux" src="Model/Loupe/loupe.mtl"></a-asset-item>
            <a-assetzd-item id="car" src="Model/Car.glb"></a-asset-item>
        </a-assets>

        <a-entity id = "book" obj-model="obj: #notebook-obj; mtl: #notebook-materiaux"
                  position="0 0 0"
                  scale="0.5 0.5 0.5"
                  rotation="0 45 0"
                  class="collidable">
        </a-entity>

        <a-entity id="car" gltf-model="#car"
                  position="0 0 -3"
                  scale="0.5 0.5 0.5"
                  rotation="0 45 0"
                  class="collidable">
        </a-entity>

        <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2"></a-light>
        <a-light type="ambient" color="#FFF"></a-light>
        <a-cylinder id="cylindre" position="0 1 -3" radius="0.5" height="2" color="#FF0000"></a-cylinder>
        
        <a-camera position="0 1 4" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD"
                  cursor-opacity="0.5"></a-camera>

        <a-sky color="#000"></a-sky>
        
        <script src="Selection.js"></script>
    </a-scene>
</body>

</html>
