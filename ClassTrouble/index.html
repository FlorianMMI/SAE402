<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Trouble VR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <a-scene physics="gravity: -9.8; restitution: 0.3" loading-screen="dotsColor: white; backgroundColor: #093e2e">

        <a-entity progressive-controls></a-entity>

        <a-light type="ambient" color="#FFF" intensity="1"></a-light>

        <a-assets>
            <audio id="throw" src="assets/sound/throw.mp3"></audio>
            <audio id="grab" src="assets/sound/grab.mp3"></audio>
            <audio id="ambiant" src="assets/sound/ambiant-sound.mp3"></audio>
            <audio id="interaction-completed" src="assets/sound/interaction-completed.mp3"></audio>
            <audio id="wrong-answer" src="assets/sound/wrong-answer.mp3"></audio>

            <a-asset-item id="navmesh" src="models/navmesh.gltf"></a-asset-item>
            <a-asset-item id="shelf" src="models/Wall Shelf.glb"></a-asset-item>
            <a-asset-item id="notebook-materiaux" src="models/Livre/book.mtl"></a-asset-item>
            <a-asset-item id="notebook-obj" src="models/Livre/book.obj"></a-asset-item>
            <a-asset-item id="loupe-obj" src="models/Loupe/loupe.obj"></a-asset-item>
            <a-asset-item id="loupe-materiaux" src="models/Loupe/loupe.mtl"></a-asset-item>
            <a-asset-item id="car" src="models/Car.glb"></a-asset-item>
            <a-asset-item id="computer" src="models/Laptop.glb"></a-asset-item>
            <a-asset-item id="character" src="models/teacher/Beach Character.glb"></a-asset-item>

            <img id="ground" src="assets/pattern/parquet.jpg">
            <img id="grass" src="assets/pattern/grass.jpg">
            <img id="ceiling" src="assets/pattern/ceiling.jpg">

            <a-asset-item id="tree" src="models/outside/tree.glb"></a-asset-item>
            <a-asset-item id="treedead" src="models/outside/deadTree.glb"></a-asset-item>
            <a-asset-item id="slide" src="models/outside/Slide.glb"></a-asset-item>
            <a-asset-item id="swing" src="models/outside/Swing set.glb"></a-asset-item>

            <a-asset-item id="fence-o" src="models/fence.obj"></a-asset-item>
            <a-asset-item id="fence-m" src="models/fence.mtl"></a-asset-item>

            <a-asset-item id="table-shop" src="models/Table.glb"></a-asset-item>

            <a-asset-item id="Court-o" src="models/character/BasketBallCourt.obj"></a-asset-item>
            <a-asset-item id="Court-m" src="models/character/BasketBallCourt.mtl"></a-asset-item>

            <a-asset-item id="impostor" src="models/character/Sussy Imposter.glb" dynamic-body></a-asset-item>

            <a-asset-item id="evilimpostor" src="models/classmate/Evil Imposter.glb"></a-asset-item>
            <a-asset-item id="ninja" src="models/classmate/Ninja.glb"></a-asset-item>
            <a-asset-item id="shark" src="models/classmate/Shark.glb"></a-asset-item>
            <a-asset-item id="tentacle" src="models/classmate/Tentacle.glb"></a-asset-item>
            <a-asset-item id="fish" src="models/classmate/Fish.glb"></a-asset-item>
            <a-asset-item id="bone" src="models/classmate/Fish Bone.glb"></a-asset-item>

            <a-asset-item id="player-3" src="models/classmate/Bob.glb"></a-asset-item>
            <a-asset-item id="player-4" src="models/classmate/Mushroom King.glb"></a-asset-item>
            <a-asset-item id="player-5" src="models/classmate/Character Soldier.glb"></a-asset-item>
            <a-asset-item id="player-6" src="models/classmate/Geeeeeeeeeeee.glb"></a-asset-item>

            <a-asset-item id="plant" src="models/plant.glb"></a-asset-item>

            <a-asset-item id="door" src="models/door.glb"></a-asset-item>

            <a-asset-item id="chair" src="models/chair.glb"></a-asset-item>

            <a-asset-item id="Snorlax" src="models/Low Poly Snorlax.glb"></a-asset-item>
            <a-asset-item id="Market" src="models/Market Stand.glb"></a-asset-item>

        </a-assets>

        <a-entity progressive-controls></a-entity>

        <a-entity id="rig" movement-controls="constrainToNavMesh: true;
                                   controls: checkpoint, gamepad, trackpad, keyboard, nipple;" position="0 0 0">
            <a-entity camera id="camera" position="0 2.5 0" look-controls="pointerLockEnabled: true">
                <a-entity cursor position="0 0 -0.01" geometry="primitive: sphere; radius: 0.00005"
                    material="color: #202020; shader: flat">
                </a-entity>
            </a-entity>
            <a-box static-body position="0 1 0" scale="0.5 3 0.5" opacity="0"></a-box>
            <a-sphere id="launcher" position="0 2.5 0" radius="1.7" opacity="0"></a-sphere>
            <a-entity id="rightController" laser-controls="hand:right" oculus-touch-controls="hand: right" cursor
                thumbstick-move>
            </a-entity>
            <a-entity id="leftController" oculus-touch-controls="hand: left">
            </a-entity>
        </a-entity>

        <!-- Sound -->
        <a-entity id="clickSound" sound="src: #grab; autoplay: false ; positional: false; volume: 0.5"></a-entity>
        <a-entity id="punchSound" sound="src: #grab; autoplay: false ; positional: false; volume: 5"></a-entity>
        <a-entity id="releaseSound" sound="src: #throw; autoplay: false ; positional: false; volume: 0.8"></a-entity>
        <a-entity id="correct"
            sound="src: #interaction-completed; autoplay: false ; positional: false; volume: 0.2"></a-entity>
        <a-entity id="wrong" sound="src: #wrong-answer; autoplay: false ; positional: false; volume: 0.3"></a-entity>
        <a-entity sound="src: #ambiant; autoplay: true; positional: false; loop: true; volume: 0.5"></a-entity>

        <!-- LIGHT -->
        <a-entity
            light="intensity: 1.5; castShadow: true; shadowCameraTop: 8.97; shadowCameraRight: 13.66; shadowCameraLeft: -12.71"
            position="-11.66809 4.066 5.08364">
        </a-entity>
        <a-light type="point" color="#FFF" position="0 4.35 0" scale="1 1 2"
            light="intensity: 0.35; castShadow: true; shadowRadius: 30"></a-light>

        <!-- NavMesh -->
        <a-entity nav-mesh normal-material visible="false" position="0 0 0" gltf-model="#navmesh"></a-entity>

        <!-- SKY -->
        <a-sky color="#ADD8E6"></a-sky>

        <!-- GROUND -->

            shadow="receive: true" material="roughness: 1" static-body></a-box>
        <a-plane src="#grass" position="-20 -.25 0" scale="50 80 1" repeat="15 15 2" rotation="-90 0 0"

        <!-- material="shader:flat" -->

            static-body></a-box>

        <a-box position="2.30 4.4 3.5" material="shader: flat" shadow="cast: true; receive: true" scale="0.5 0.05 2.8"

        </a-entity>
