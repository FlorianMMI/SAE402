    <!-- Bouton Shop -->
    <button id="shop-button" onclick="togglePopup()">Shop</button>

    <!-- Pop-up Shop -->
    <div id="shop-popup" style="display: none;">
      <h2 class="shop">Shop</h2>
      <div id="character"></div>
    </div>
    
    <script>
      function togglePopup() {
      var popup = document.getElementById('shop-popup');
      var title = document.getElementById('shop-button');
      if (popup.style.display === 'none' || popup.style.display === '') {
        popup.style.display = 'block';
        title.textContent = 'Exit';
      } else {
        popup.style.display = 'none';
        title.textContent = 'Shop';
      }
      }
    </script>
  <script>
    window.onload = function() {
      togglePopup();
    };
  </script>
