<div class="character">
    <h1>{{name}}</h1>
    <a-scene>
      <a-assets>
        <a-asset-item id="character-model-{{name}}" src="{{url}}"></a-asset-item>
      </a-assets>
      <a-entity   
        id="character-body-{{name}}"
        gltf-model="#character-model-{{name}}" 
        position="{{position}}"
        scale="{{scale}}"
        rotation="0 0 0"
        static-body>
      </a-entity>
    </a-scene>
</div>
